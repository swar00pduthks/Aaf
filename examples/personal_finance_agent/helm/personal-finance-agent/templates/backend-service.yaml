apiVersion: v1
kind: Service
metadata:
  name: {{ include "personal-finance-agent.fullname" . }}-backend
  labels:
    {{- include "personal-finance-agent.labels" . | nindent 4 }}
    app.kubernetes.io/component: backend
  {{- with .Values.backend.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.backend.service.type }}
  ports:
  - port: {{ .Values.backend.service.port }}
    targetPort: http
    protocol: TCP
    name: http
  - port: 9090
    targetPort: metrics
    protocol: TCP
    name: metrics
  selector:
    {{- include "personal-finance-agent.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: backend
