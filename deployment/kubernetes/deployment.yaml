apiVersion: apps/v1
kind: Deployment
metadata:
  name: aaf-api
  labels:
    app: aaf
    component: api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: aaf
      component: api
  template:
    metadata:
      labels:
        app: aaf
        component: api
    spec:
      containers:
      - name: aaf-api
        image: ${ACR_NAME}.azurecr.io/aaf:${IMAGE_TAG}
        ports:
        - containerPort: 5000
          name: http
        env:
        - name: SESSION_SECRET
          valueFrom:
            secretKeyRef:
              name: aaf-secrets
              key: session-secret
        - name: LOG_LEVEL
          value: "INFO"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: aaf-api-service
  labels:
    app: aaf
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 5000
    protocol: TCP
    name: http
  selector:
    app: aaf
    component: api
---
apiVersion: v1
kind: Secret
metadata:
  name: aaf-secrets
type: Opaque
stringData:
  session-secret: "your-session-secret-here"
